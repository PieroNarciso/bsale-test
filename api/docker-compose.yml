version: "3"

services:
  api:
    image: bsale-api
    container_name: bsale-api
    build: .
    restart: always
    ports:
      - 8080:8080
    volumes:
      - ./src:/usr/src/app/src
    depends_on:
      - db
    environment:
      NODE_ENV: development
      CORS_ORIGIN_WHITELIST: http://localhost:3000

  db:
    container_name: db-bsale-api
    image: mysql
    restart: always
    ports:
      - 3306:3306
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: dev
      MYSQL_USER: dev
      MYSQL_PASSWORD: dev
